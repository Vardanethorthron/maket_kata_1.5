<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="swiper-bundle.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="Font/TTLakes/stylesheet.css">
  
  <title>Макет 1.5</title>
</head>

<body class="body">
  <section class="service">
    <section class="service__title">Ремонт техники различных брендов</section>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="brand">
            <img class="brand__image" src="Images/Lenovo.svg" alt="lenovo">
            <a class="go-button"></a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand">
            <img class="brand__image" src="Images/Samsung.svg" alt="Samsung">
            <a class="go-button"></a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand">
            <img class="brand__image" src="Images/Apple.svg" alt="Apple">
            <a class="go-button"></a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand">
            <img class="brand__image" src="Images/ViewSonic.svg" alt="ViewSonic">
            <a class="go-button"></a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand">
            <img class="brand__image" src="Images/Bosh.svg" alt="Bosch">
            <a class="go-button"></a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand">
            <img class="brand__image" src="Images/Hp.svg" alt="Hp">
            <a class="go-button"></a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand">
            <img class="brand__image" src="Images/Acer.svg" alt="acer">
            <a class="go-button"></a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand">
            <img class="brand__image" src="Images/Sony.svg" alt="sony">
            <a class="go-button"></a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand">
            <img class="brand__image" src="Images/Lenovo.svg" alt="lenovo">
            <a class="go-button"></a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand">
            <img class="brand__image" src="Images/Samsung.svg" alt="Samsung">
            <a class="go-button"></a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand">
            <img class="brand__image" src="Images/Apple.svg" alt="Apple">
            <a class="go-button"></a>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

        <div class="service__more-layout">
          <a class="service__more-text" href="#">Показать еще</a>
        </div>
  </section>

  <script src="swiper-bundle.min.js"></script>
  <script src="script.js"></script>
  
</body>

</html>
